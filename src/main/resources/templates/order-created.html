<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<p th:utext="#{order.successfully.placed(${orderId}, ${orderDate})}">
    Your order with ID <span th:text="${orderId}"></span> has been successfully placed at
    <span th:text="${orderDate}"></span>
</p>
<p th:text="#{find.attached}">
    You can find the invoice attached to this email.
</p>
</body>
</html>
